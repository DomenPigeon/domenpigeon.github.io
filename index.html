<script>

    function clickMeIfYouDare() {
        const body = document.getElementById('body');

        setInterval(() => {
            if (body.style.backgroundColor === 'red') {
                body.style.backgroundColor = 'blue';
            } else {
                body.style.backgroundColor = 'red';
            }
        }, 10)
    }
   
</script>
